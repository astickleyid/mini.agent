name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Dependency Updates
    runs-on: macos-13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: Check Swift Package updates
      run: |
        echo "=== Checking for Swift Package Updates ==="
        swift package update --dry-run || true
        
    - name: Show current dependencies
      run: |
        echo "=== Current Dependencies ==="
        swift package show-dependencies --format json || swift package show-dependencies
        
    - name: Create issue if updates available
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const title = 'ðŸ“¦ Weekly Dependency Update Check';
          const body = `
          ## Dependency Status
          
          This is an automated check for dependency updates.
          
          Run \`swift package update\` to update dependencies.
          
          ---
          Generated on: ${new Date().toISOString()}
          `;
          
          // Check if an issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: ['dependencies']
          });
          
          const existingIssue = issues.data.find(issue => issue.title === title);
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'automated']
            });
          }
